<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures the page is responsive -->
    <title>ExpLore HTML</title> <!-- Title of the web page -->
  </head>
  <body>
    <!-- Text Formatting Tags: -->
    <p><b>Bold Text </b>, <strong>Strong importance</strong></p> <!-- Bold and strong importance text -->
    <br />

    <p><i>Italic text</i>, <em>Emphasized text</em></p> <!-- Italic and emphasized text -->
    <br />

    <p><u>Underlined text</u></p> <!-- Underlined text -->
    <br />

    <p>H<sub>2</sub>O (Subscript), E=mc<sup>2</sup> (Superscript)</p> <!-- Subscript and superscript text -->
    <br />

    <p><mark>Highlighted text</mark></p> <!-- Highlighted text -->
    <br />

    <p><abbr title="World Wide Web">WWW</abbr></p> <!-- Abbreviated text with tooltip explanation -->
    <br />

    <p><blockquote>This is a Blockquote</blockquote></p> <!-- Blockquote for quoted section -->
    <br />

    <p>She said, <q>Hello!</q></p> <!-- Inline quote -->
    <br />

    <p><cite>The Great Gatsby</cite></p> <!-- Citation for a title or reference -->
    <br />

    <p><code>console.log("Hello World!")</code></p> <!-- Inline code snippet -->

    <!-- HTML Link Tag -->
    <a href="https://www.example.com">Visit Example.com</a> <!-- Example of a hyperlink -->
  </body>
</html>
